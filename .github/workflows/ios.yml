name: iOS Lilly Device CI Lint, Unit Test and Summary

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    # inputs:
    #     targetName:
    #         type: string
    #     workspaceName:
